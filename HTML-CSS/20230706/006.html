<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스</title>
    <style>
        a {
            color: skyblue;
            text-decoration: none;
            transition: all 0.3s;
        }

        a:link {
            color: skyblue;
        }

        a:visited {
            color: red;
        }

        a:active {
            background-color: aqua;
        }

        a:focus {
            background-color: salmon;
        }

        a:hover {
            font-size: 2em;
            background-color: salmon;
        }
    </style>
</head>

<body>
    <a href="http://www.naver.com">네이버</a>
    <a href="http://www.samsung.com">삼성</a>
</body>

</html>
