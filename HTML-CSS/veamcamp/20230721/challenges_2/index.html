<!DOCTYPE html>
<html>

<head>
    <title>My Bucket Lists</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="wrapper">
        <h1>My Bucket List</h1>
        <div class="check-list-wrap">
            <ul>
                <li>
                    <input type="checkbox" id="list1">
                    <label for="list1"> <span>Travel all around the world</span></label>
                </li>
                <li>
                    <input type="checkbox" id="list2">
                    <label for="list2"> <span>Learn a new language</span></label>
                </li>
                <li>
                    <input type="checkbox" id="list3">
                    <label for="list3"> <span>Try a profession in a different field</span></label>
                </li>
                <li>
                    <input type="checkbox" id="list4">
                    <label for="list4"> <span>Achieve your ideal weight</span></label>
                </li>
                <li>
                    <input type="checkbox" id="list5">
                    <label for="list5"> <span>Run a marathon</span></label>
                </li>
            </ul>
        </div>
    </section>

</body>

</html>
